    <title>RAID rebuild failure chance calculator.</title>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">RAID重建失败机率计算器</h1>
            <p>这个计算器确定了由于不可恢复的读取错误而导致RAID重建失败的机会。该计算器做了 <a style="font-weight: bold" href="http://www.raidtips.com/raid5-ure.aspx">一些假设。</a></p>
            <p>其他类型的驱动器错误和故障不作为该计算器的一部分来考虑。</p>
            <form id="failchanceform" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="raidtype" class="col-sm-3 control-label">RAID类型</label>
    <div class="col-sm-9">
      <select id="raidtype" class="form-control">
        <option>RAID 5</option>
        <option>RAID 6</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="drivesize" class="col-sm-3 control-label">单颗硬盘大小</label>
    <div class="col-sm-9">
      <select id="drivesize" class="form-control">
        <option value="500">500 GB</option>
        <option value="750">750 GB</option>
        <option value="1000">1 TB</option>
        <option value="1500">1.5 TB</option>
        <option value="2000">2 TB</option>
        <option value="3000">3 TB</option>
        <option value="4000" selected>4 TB</option>
        <option value="5000">5 TB</option>
        <option value="6000">6 TB</option>
        <option value="8000">8 TB</option>
        <option value="10000">10 TB</option>
        <option value="12000">12 TB</option>
        <option value="14000">14 TB</option>
        <option value="16000">16 TB</option>
        <option value="18000">18 TB</option>
        <option value="20000">20 TB</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="drivecount" class="col-sm-3 control-label">硬盘数量</label>
    <div class="col-sm-9">
      <select id="drivecount" class="form-control">
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option selected>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>
    </div>
  </div>
    <div class="form-group">
    <label for="ureaverage" class="col-sm-3 control-label">不可恢复的读取错误率(URE)</label>
    <div class="col-sm-9">
      <select id="ureaverage" class="form-control">
        <option value="9">10 ^ 9</option>
        <option value="10">10 ^ 10</option>
        <option value="11">10 ^ 11</option>
        <option value="12">10 ^ 12</option>
        <option value="13">10 ^ 13</option>
        <option value="14" selected>10 ^ 14</option>
        <option value="15">10 ^ 15</option>
        <option value="16">10 ^ 16</option>
        <option value="17">10 ^ 17</option>
      </select>
    </div>
  </div>
</form>
          <p class="lead">你的RAID完成无错误重建的概率是:</p>
          <p id="resultspan"></p>
          </div>

        </div>

      </div>

    </div>
